version: "3.9"

services:
  backend:
    build: ./backend
    container_name: crm_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - database

  database:
    image: postgres:15
    container_name: crm_database
    restart: always
    environment:
      POSTGRES_USER: mycrm_user
      POSTGRES_PASSWORD: mycrm_admin@123
      POSTGRES_DB: mycrm_db
    ports:
      - "5430:5432"
    volumes:
      - db_data:/var/lib/postgresql/data  

  adminer:
    image: adminer
    container_name: crm_adminer
    restart: always
    depends_on:
      - database
    ports:
      - "8088:8080"

volumes:
  db_data:
